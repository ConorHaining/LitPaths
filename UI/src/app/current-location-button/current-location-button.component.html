<button 
    aria-label="Center map on current location" 
    class="px-2 py-1 border-gray-600 focus-within:border-yellow-600 border-solid border-2 rounded-md"
    [class.bg-gray-100]="!locate"
    [class.bg-blue-500]="locate"
    [class.text-white]="locate"
    (click)="centerMap()">
    <i class="icon-location"></i>
</button>
