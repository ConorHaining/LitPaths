<div class="map"
     leaflet 
     [leafletOptions]="options"
     [leafletCenter]="center"
     [leafletLayers]="layers"
     [leafletZoom]="16"
     [leafletMaxZoom]="18"
     [leafletMinZoom]="15"
     (leafletMapReady)="onMapReady($event)"
     (leafletMapMoveEnd)="onMapMoveEnd($event)">
</div>
